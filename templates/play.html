<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/><script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="static/game.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/favicon.ico" rel="icon">
    <title>Genshin guessr: Play</title>
    <script>
        (async () => {
            window.currentGame = 0
            var locations = await fetch('/getlocations', {
                method: "POST",
            }).then((res)=> res.json())
            window.locations = locations
            document.querySelector('img#guess-img').setAttribute('src', window.locations[window.currentGame].url)
        })();
    </script>
</head>
<body>
    <div id='main'>
        <div id='map'>
            <!-- Map container-->
        </div>
        <div id='controls'>
            <img id='guess-img' src=''>
            <img id='guess-img' class='loader' src='/static/images/loading.gif'>
            <h3 id='score'></h3>
            <button id='submitGuess' class='btn btn-primary' disabled style='border-radius: 0' type='submit'>Submit</button>
        </div>
    </div>
    <script src='static/js/map.js'></script>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 id='finalScoreText'>{{ user }}, </h4>
            <h3 id='finalScoreNumber'></h3>
            <a class='btn btn-primary' id='restart' style='margin: auto;'>New game</a>
        </div>
    </div>
    <div id='textModal' class="modal">
        <div class="modal-content">
            <h2 id='scoreText'></h2>
            <a class='btn btn-primary' id='ok' style='width: 30%; margin: auto;'>Ok</a>
        </div>
    </div>
</body>
</html>
